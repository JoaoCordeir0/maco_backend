<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificado</title>
    <style>
        .layout {            
            width: 100%;
            text-align: center;
            margin-top: -60px;                            
            margin-left: 20px;

        }
        .layout-text {
            max-width: 900px;
            margin: -650px auto;
            line-height: 3.5em
        }
        .unifae-text {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="layout">
        <img src="http://54.205.110.170/layout-certificate/background.jpg" />

            <p class="unifae-text">
                O Centro Universitário das Faculdades Associadas de Ensino - UNIFAE, no uso das suas atribuições certifica que <br>
